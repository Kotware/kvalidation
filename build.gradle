plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.71'
}

group 'com.kotware'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
    }
}